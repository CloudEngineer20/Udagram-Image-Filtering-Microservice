orbs:
  docker: circleci/docker@1.5.0
version: 2.1
executors:
  docker-publisher: 
    environment:
    docker: 
      - image: circleci/node:latest
        auth:
            username: $DOCKERHUB_USERNAME
            password: $DOCKERHUB_PASSWORD

jobs:
    publishLatestToHub: 
      executor: docker-publisher
 
      steps: 
        - checkout
        - setup_remote_docker
        - run: 
            name: Publish Docker Image to Docker Hub
            command: |
              echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
              docker build -t newthingade/udagram-api-feed:v1 -f /root/project/udagram-api-feed/Dockerfile .
              docker build -t newthingade/udagram-api-user:v2 -f /root/project/udagram-api-user/Dockerfile .
              docker build -t newthingade/udagram-frontend:v3 -f /root/project/udagram-frontend/Dockerfile .
              docker build -t newthingade/udagram-reverseproxy:v4 -f /root/project/udagram-reverseproxy/Dockerfile .

              docker push newthingade/udagram-api-feed:v1
              docker push newthingade/udagram-api-user:v2
              docker push newthingade/udagram-frontend:v3
              docker push newthingade/udagram-reverseproxy:v4

workflows:
  version: 2
  build-master:
    jobs:
       - publishLatestToHub