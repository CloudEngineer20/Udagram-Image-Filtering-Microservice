version: "3"
services:
 reverseproxy:
   image: newthingade/reverseproxy
   ports:
     - 8080:8080
   restart: always
   depends_on:
    - backend-user
    - backend-feed   
 backend-user:
  image: newthingade/udagram-user-api
  volumes:
   
   - $HOME/.aws:/root/.aws
  environment:
   POSTGRES_USERNAME: $POSTGRES_USERNAME
   POSTGRES_PASSWORD: $POSTGRES_PASSWORD 
   POSTGRES_DB: $POSTGRES_DB 
   POSTGRES_HOST: $POSTGRES_HOST 
   AWS_REGION: $AWS_REGION 
   AWS_PROFILE: $AWS_PROFILE 
   AWS_BUCKET: $AWS_BUCKET
   JWT_SECRET: $JWT_SECRET
   URL: "http://18.132.126.50:8100"
 backend-feed:
  image: newthingade/udagram-feed-api
  volumes:
  
   - $HOME/.aws:/root/.aws
  environment:
   POSTGRES_USERNAME: $POSTGRES_USERNAME
   POSTGRES_PASSWORD: $POSTGRES_PASSWORD 
   POSTGRES_DB: $POSTGRES_DB 
   POSTGRES_HOST: $POSTGRES_HOST 
   AWS_REGION: $AWS_REGION 
   AWS_PROFILE: $AWS_PROFILE 
   AWS_BUCKET: $AWS_BUCKET
   JWT_SECRET: $JWT_SECRET
   URL: "http://localhost:8100"
 frontend:
  image: newthingade/udagram-frontend
  ports:
   - "8100:80"